{% extends 'base.html' %}

{% block content %}

<h1>Groupes</h1>

<ul>
    {% for band in bands %}
    <li><a href="{% url 'band-detail' band.id %}">{{ band.name }}  </a>: 
      <a href="{% url 'band-update' band.id %}">[modifier]</a>
      <a href="{% url 'band-listing' band.id %}">Voir les annonces</a></li>
  {% endfor %}
</ul>

{% endblock %}
